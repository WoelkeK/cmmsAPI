<div class="px-4 sm:px-6 lg:px-8">
    <div class="sm:flex sm:items-center">
        <div class="sm:flex-auto">
            <h1 class="text-4xl font-semibold text-gray-900">Pracownicy</h1>
            <p class="mt-2 text-sm text-gray-700">Lista pracowników firmy Medos z podziałem na imię, nazwisko,
                stanowisko, wydział i kontakt.</p>
        </div>
        <div class="mt-4 sm:mt-0 sm:ml-16 sm:flex-none">
            <button type="button"
                    class="inline-flex items-center justify-center rounded-md border border-transparent bg-indigo-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 sm:w-auto">
                Add user
            </button>
        </div>
    </div>
    <div class="mt-8 flex flex-col">
        <div class="-my-2 -mx-4 overflow-x-auto sm:-mx-6 lg:-mx-8">
            <div class="inline-block min-w-full py-2 align-middle md:px-6 lg:px-8">
                <div class="overflow-hidden shadow ring-1 ring-black ring-opacity-5 md:rounded-lg">
                    <table class="min-w-full">
                        <thead class="bg-white">
                        <tr>
                            <th scope="col"
                                class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-6">Imię
                            </th>
                            <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Nazwisko
                            </th>
                            <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">
                                Stanowisko
                            </th>
                            <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Dział</th>
                            <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Kontakt
                            </th>
                            <th scope="col" class="relative py-3.5 pl-3 pr-4 sm:pr-6">
                                <span class="sr-only">Edit</span>
                            </th>
                        </tr>
                        </thead>
                        <tbody class="bg-white">
                        <tr class="border-t border-gray-200">
                            <th colspan="5" scope="colgroup"
                                class="bg-gray-50 px-4 py-2 text-left text-sm font-semibold text-gray-900 sm:px-6">
                                Budynek Księgowośc i Kadry
                            </th>
                        </tr>

                        <tr th:each="employee : ${employees}" class="border-t border-gray-300">
                            <td th:text="${employee.firstName}"
                                class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-gray-900 sm:pl-6">
                                Lindsay Walton
                            </td>
                            <td th:text="${employee.lastName}"
                                class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">Nazwisko
                            </td>
                            <td th:text="${employee.position}"
                                class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">Stanowisko
                            </td>
                            <td th:text="${employee.occupation}"
                                class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">Dział
                            </td>
                            <td class="relative whitespace-nowrap py-4 pl-3 pr-4 text-right text-sm font-medium sm:pr-6">
                                <a th:href="@{/employees/update/{id}(id=${employee.id})}"
                                   class="text-indigo-600 hover:text-indigo-900">Edit<span class="sr-only"></span></a>
                            </td>
                        </tr>
                        <!-- More people... -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
