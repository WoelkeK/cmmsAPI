<!DOCTYPE html >
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Informacje</title>
<!--    <link href="https://unpkg.com/tailwindcss@%5E2/dist/tailwind.min.css" rel="stylesheet">-->
    <link rel="stylesheet" th:href="@{/css/mainold.css}" />
</head>
<body class="bg-gray-500">
<div class="min-h-full">
    <div class="bg-gray-800 pb-32">
        <nav class="bg-gray-800">
            <div class="mx-auto max-w-7xl sm:px-6 lg:px-18">
                <div class="border-b border-blue-800">
                    <div class="flex h-16 items-center justify-between px-4 sm:px-0">
                        <div class="flex items-center">
                            <div class="flex flex-shrink-0 items-center px-4">
                                <img class="h-12 w-auto" th:src="@{/images/logo.svg}" alt="Medos"/>

                                <div class="hidden md:block">
                                    <div class="ml-24 flex items-baseline space-x-4">
                                        <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                                    </div>
                                </div>
                            </div>
                            <div class="hidden md:block">
                                <div class="ml-4 flex items-center md:ml-6">

                                </div>
                            </div>
                            <div class="-mr-2 flex md:hidden">
                                <!-- Mobile menu button -->
                                <button type="button"
                                        class="inline-flex items-center justify-center rounded-md bg-gray-800 p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
                                        aria-controls="mobile-menu" aria-expanded="false">
                                    <span class="sr-only">Open main menu</span>
                                    <!-- Menu open: "hidden", Menu closed: "block" -->
                                    <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                         stroke="currentColor" aria-hidden="true">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"/>
                                    </svg>
                                    <!-- Menu open: "block", Menu closed: "hidden" -->
                                    <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                         stroke="currentColor" aria-hidden="true">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="border-b border-gray-700 md:hidden" id="mobile-menu">
                    <div class="space-y-1 px-2 py-3 sm:px-3">
                    </div>
                </div>
            </div>
        </nav>
        <header class="py-10">
            <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                <div class="grid grid-cols-1 gap-x-2 gap-y-8 sm:grid-cols-2">
                    <div>
                        <h1 th:text="'Awizacja dla:  ' + ${notification.carPlates}"
                            class="sm:col-span-1 text-3xl font-bold tracking-tight text-yellow-600"></h1>
                    </div>
                </div>
            </div>
        </header>
    </div>

    <form action="#" th:action="@{/awizacje/exportPdf}" th:object="${notification}" method="post">

        <input type="hidden" th:field="${notification.id}">
        <input type="hidden" th:field="${notification.status}">
        <input type="hidden" th:field="${notification.type}">
        <input type="hidden" th:field="${notification.driverName}">
        <input type="hidden" th:field="${notification.carPlates}">
        <input type="hidden" th:field="${notification.employee}">
        <input type="hidden" th:field="${notification.visitDate}">
        <input type="hidden" th:field="${notification.supplier}">
        <input type="hidden" th:field="${notification.driverPhone}">
        <input type="hidden" th:field="${notification.item}">
        <input type="hidden" th:field="${notification.comment}">
        <input type="hidden" th:field="${notification.employeePhone}">
<!--        <input type="hidden" th:field="${notification.description}">-->

        <main class="-mt-32">
            <div class="mx-auto max-w-7xl px-4 pb-12 sm:px-6 lg:px-8">
                <div class="overflow-hidden bg-gray-300 shadow sm:rounded-lg">
                    <div class="px-4 py-5 sm:px-6">
                        <h2 class="text-xl font-semibold leading-6 text-gray-900">Informacja</h2>
                        <p class="mt-1 max-w-2xl text-lm text-gray-500">Szczegółowe zestawienie dotyczące awizacji:</p>
                    </div>
                    <div class="border-t border-gray-200 px-4 py-5 sm:px-6">
                        <dl class="grid grid-cols-1 gap-x-4 gap-y-6 sm:grid-cols-4">

                            <div class="sm:col-span-1">
                                <dt class="text-lg font-medium text-gray-400">Data</dt>
                                <dd th:text="${#temporals.format(notification.visitDate, 'dd MMMM yyyy')}"
                                    id="visitDate" name="visitDate"
                                    class="mt-1 text-xl  text-gray-900">
                                    Data
                                </dd>
                            </div>

                            <div class="sm:col-span-1">
                                <dt class="text-lg font-medium text-gray-400">Status</dt>
                                <dd th:text="${notification.status}" id="status" name="status"
                                    class="mt-1 text-xl  text-gray-900">XXXXXXXXXX
                                </dd>
                            </div>

                            <div class="sm:col-span-1">
                                <dt class="text-lg font-medium text-gray-400">Typ</dt>
                                <dd th:text="${notification.type}" id="type"
                                    name="type"
                                    class="mt-1 text-xl  text-gray-900">XXXXXXXXXX
                                </dd>
                            </div>

                            <div class="sm:col-span-1">
                                <dt class="text-lg font-medium text-gray-400">Towar</dt>
                                <dd th:text="${notification.item}" id="item"
                                    name="item"
                                    class="mt-1 text-xl text-gray-900">XXXXXXXXXX
                                </dd>
                            </div>

                            <div class="sm:col-span-1">
                                <dt class="text-lg font-medium text-gray-400">Dostawca</dt>
                                <dd th:text="${notification.supplier}" id="supplier"
                                    name="supplier"
                                    class="mt-1 text-xl text-gray-900">XXXXXXXXXX
                                </dd>
                            </div>



                            <div class="sm:col-span-1">
                                <dt class="text-lg font-medium text-gray-400">Nr rej. pojazdu</dt>
                                <dd th:text="${notification.carPlates}" id="carPlates"
                                    name="carPlates"
                                    class="mt-1 text-xl  text-gray-900">XXXXXXXXXX
                                </dd>
                            </div>

                            <div class="sm:col-span-1">
                                <dt class="text-lg font-medium text-gray-400">Kierowca</dt>
                                <dd th:text="${notification.driverName}" id="driverName"
                                    name="driverName"
                                    class="mt-1 text-xl  text-gray-900">XXXXXXXXXX
                                </dd>
                            </div>

                            <div class="sm:col-span-1">
                                <dt class="text-lg font-medium text-gray-400">Telefon do kierowcy</dt>
                                <dd th:text="${notification.driverPhone}" id="driverPhone"
                                    name="driverPhone"
                                    class="mt-1 text-xl text-gray-900">XXXXXXXXXX
                                </dd>
                            </div>

                            <div class="sm:col-span-1">
                                <dt class="text-lg font-medium text-gray-400">Osoba kontaktowa</dt>
                                <dd th:text="${notification.employee}" id="employee"
                                    name="employee"
                                    class="mt-1 text-xl text-gray-900">XXXXXXXXXX
                                </dd>
                            </div>
                            <div class="sm:col-span-1">
                                <dt class="text-lg font-medium text-gray-400">Telefon</dt>
                                <dd th:text="${notification.employeePhone}" id="employeePhone"
                                    name="employeePhone"
                                    class="mt-1 text-xl text-gray-900">XXXXXXXXXX
                                </dd>
                            </div>
                        </dl>
                    </div>
                </div>
            </div>

            <div class="mx-auto max-w-7xl px-4 pb-12 sm:px-6 lg:px-8">
                <div class="overflow-hidden bg-gray-300 shadow sm:rounded-lg">
                    <div class="px-4 py-5 sm:px-6">

                        <div class="border-t border-gray-200 px-4 py-5 sm:px-6">
                            <div class="pace-y-6 sm:space-y-5">

                                <div class="bg-light-blue sm:grid sm:grid-cols-3 sm:items-start sm:gap-4 sm:border-t sm:border-gray-400 sm:pt-5">
                                    <label for="description"
                                           class="block text-xl font-medium text-green-600 sm:mt-px sm:pt-2">Informacje
                                        dodatkowe</label>
                                    <div class="mt-1 sm:col-span-2 sm:mt-0 ">
                                    <textarea readonly="readonly" th:field="${notification.description}" id="description"
                                              name="description" rows="3"
                                              class="text-lg text-blue-800 block w-full max-w-lg bg-gray-200 "></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="pt-5">
                            <div class="flex justify-end">
                                <button type="button"
                                        class="rounded-md border border-indigo-400 bg-blue py-2 px-4 text-sm font-medium bg-indigo-600 text-white shadow-sm text-gray-100 hover:bg-indigo-200 hover:text-indigo-800 shadow-sm ocus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                                    <a th:href="@{/awizacje}">Wstecz</a>
                                </button>
                                <button type="submit"
                                        class="ml-3 inline-flex justify-center rounded-md border border-indigo-400 bg-green-600 py-2 px-4 text-sm font-medium text-white shadow-lm hover:bg-indigo-200 hover:text-indigo-800 focus:outline-none focus:ring-2 focus:ring-indigo-200 focus:ring-offset-2">
                                    Drukuj
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </form>
</div>
<!-- Your content -->
</body>
</html>
