<!DOCTYPE html >
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
<head>
    <meta charset="UTF-8">
    <title>Manager Produktów</title>
    <link href="https://unpkg.com/tailwindcss@%5E2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200">
<h1>Utwórz Pracownika</h1>

<div class="bg-white shadow sm:rounded-lg">
    <div class="px-4 py-5 sm:p-6">
        <h3 class="text-lg font-medium leading-6 text-gray-900">Wprowadź imię i nazwisko</h3>
        <div class="mt-2 max-w-xl text-sm text-gray-500">
            <p>Wprowadź dane nowego pracownika, które będą powiązane z tym kontem.</p>
        </div>
        <form action="#" th:action="@{/employees/create}" method="post" class="mt-5 sm:flex sm:items-center">
            <div class="w-full sm:max-w-xs">
                <label for="firstName" class="sr-only">Imię</label>
                <input type="text" name="firstName" id="firstName"
                       class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                       placeholder="Podaj imię">
            </div>
            <div class="w-full sm:max-w-xs">
                <label for="lastName" class="sr-only">Nazwisko</label>
                <input type="text" name="lastName" id="lastName"
                       class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                       placeholder="Podaj nazwisko">
            </div>
            <button type="submit"
                    class="mt-3 inline-flex w-full items-center justify-center rounded-md border border-transparent bg-indigo-600 px-4 py-2 font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                Save
            </button>
        </form>
    </div>
</div>
