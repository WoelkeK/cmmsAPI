<!DOCTYPE html >
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
<head>
    <meta charset="UTF-8">
    <title>Moduł Pracowników</title>
    <link href="https://unpkg.com/tailwindcss@%5E2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-400">

<div class="px-4 sm:px-6 lg:px-8">
    <div class="sm:flex sm:items-center">
        <div class="sm:flex-auto">
            <h1 class="text-6xl font-semibold text-gray-900">Pracownicy</h1>
            <p class="mt-2 text-lm text-gray-700">Lista pracowników firmy Medos z podziałem na imię, nazwisko,
                stanowisko, wydział i kontakt.</p>
        </div>
        <div class="mt-8 sm:mt-12 sm:ml-16 sm:flex-none">
            <button type="button"
                    class="inline-flex items-center justify-center rounded-md border border-transparent bg-indigo-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 sm:w-auto">
                <a th:href="@{/employees/create}">Dodaj</a>
            </button>
        </div>
    </div>
    <div class="mt-4 flex flex-col">
        <div class="-my-2 -mx-4 overflow-x-auto sm:-mx-6 lg:-mx-8">
            <div class="inline-block min-w-full py-2 align-middle md:px-6 lg:px-8">
                <div class="overflow-hidden shadow ring-1 ring-black ring-opacity-5 md:rounded-lg">
                    <table class="min-w-full">
                        <thead class="bg-gray-800">
                        <tr>
                            <th scope="col"
                                class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-yellow-500 sm:pl-6">Imię
                            </th>
                            <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-yellow-500 ">Nazwisko
                            </th>
                            <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-yellow-500 ">
                                Stanowisko
                            </th>
                            <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-yellow-500 ">Dział</th>
                            <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-yellow-500 ">Telefon
                            <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-yellow-500 ">Email
                            </th>
                            <th scope="col" class="relative py-3.5 pl-3 pr-4 lm:pr-6">
                                <span class="sr-only">Edit</span>
                            </th>
                        </tr>
                        </thead>
                        <tbody class="bg-gray">
                        <tr class="border-t border-gray-600">
                            <th colspan="7" scope="colgroup"
                                class="bg-gray-500 px-4 py-2 text-left text-lm font-semibold text-gray-900 sm:px-6">
                                Dział Utrzymania Ruchu
                            </th>
                        </tr>

                        <tr th:each="employee : ${employees}" class="border-t border-gray-300">
                            <td th:text="${employee.firstName}"
                                class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-gray-900 sm:pl-6">
                                Lindsay Walton
                            </td>
                            <td th:text="${employee.lastName}"
                                class="whitespace-nowrap px-3 py-4 text-sm text-gray-900">Nazwisko
                            </td>
                            <td th:text="${employee.position}"
                                class="whitespace-nowrap px-3 py-4 text-sm text-gray-900">Stanowisko
                            </td>
                            <td th:text="${employee.occupation}"
                                class="whitespace-nowrap px-3 py-4 text-sm text-gray-900">Dział
                            </td>
                            <td th:text="${employee.phone}"
                                class="whitespace-nowrap px-3 py-4 text-sm text-gray-900">Telefon
                            </td>
                            <td th:text="${employee.email}"
                                class="whitespace-nowrap px-3 py-4 text-sm text-gray-900">Email
                            </td>

                            <td class="relative whitespace-nowrap py-4 pl-3 pr-4 text-right text-sm font-medium sm:pr-6">
                                <a th:href="@{/employees/update/{id}(id=${employee.id})}"
                                   class="text-indigo-600 hover:text-indigo-900">Edycja<span class="sr-only"></span></a>
                                <a th:href="@{/employees/read/{id}(id=${employee.id})}"
                                   class="text-indigo-600 hover:text-indigo-900">Pokaż<span class="sr-only"></span></a>
                                <a th:href="@{/employees/delete/{id}(id=${employee.id})}"
                                   class="text-indigo-600 hover:text-indigo-900">Usuń<span class="sr-only"></span></a>
                            </td>
                        </tr>
                        <!-- More people... -->
                        </tbody>
                        <tbody class="bg-white">
                        <tr class="border-t border-gray-200">
                            <th colspan="7" scope="colgroup"
                                class="bg-gray-500 px-4 py-2 text-left text-lm font-semibold text-gray-900 sm:px-6">
                                Dział Kadr
                            </th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
