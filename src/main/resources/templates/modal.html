<!-- your-template.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Add your CSS and other necessary dependencies here -->
</head>
<body>

<!-- Your regular page content -->

<!-- Modal -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <!-- Modal content goes here -->
        <span class="close" onclick="closeModal()">&times;</span>
        <div th:if="${myObject != null}">
            <!-- Display object properties in the modal -->
            <p th:text="${myObject.property1}"></p>
            <p th:text="${myObject.property2}"></p>
            <!-- Add more properties as needed -->
        </div>
    </div>
</div>
<!-- Add your JavaScript and other necessary dependencies here -->
<script th:inline="javascript">
    function openModal() {
        var modal = document.getElementById('myModal');
        modal.style.display = 'block';
    }

    function closeModal() {
        var modal = document.getElementById('myModal');
        modal.style.display = 'none';
    }
</script>

</body>
</html>
