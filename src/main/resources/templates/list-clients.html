<!DOCTYPE html >
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>CLIENTS LIST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div>
</div>
<div class="container-fluid">
    <h1>Clients List</h1>

    <div th:replace="fragments/logout-header :: logout-header">...</div>
    <table class="table table-dark table-striped">

        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">ImiÄ™</th>
            <th scope="col">Nazwisko</th>
            <!--      <th scope="col">Waluta</th>-->
            <th scope="col">Read</th>
            <th scope="col">Update</th>
            <th scope="col">Delete</th>
        </tr>

        </thead>
        <tbody>

        <tr th:each="client,status: ${clients}">
            <td th:text="${status.count}"></td>
            <td th:text="${client.firstName}"></td>
            <td th:text="${client.lastName}"></td>
            <!--      <td th:text="${client.currency}"></td>-->
            <td>
                <a th:href="@{/clients/read/{id}(id=${client.id})}">Read</a>
            </td>
            <td>
                <a th:href="@{/clients/update/{id}(id=${client.id})}">Update</a>
            </td>
            <td>
                <a th:href="@{/clients/delete/{id}(id=${client.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div>
        <a class="btn" th:href="@{/clients/create/}" role="button">Add</a>
    </div>
</div>

</body>
</html>
