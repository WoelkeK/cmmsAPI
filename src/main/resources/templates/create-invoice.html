<!DOCTYPE html >
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panel Faktura</title>
    <link href="https://unpkg.com/tailwindcss@%5E2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-400">
<div class="px-4 sm:px-6 lg:px-8">
    <div class="sm:flex sm:items-center">
        <div class="sm:flex-auto">
            <h1 class="text-6xl font-semibold text-gray-900">Faktura</h1>


            <form action="#" th:action="@{/invoices/create}" th:object="${invoice}" method="post"
                  class="space-y-4 divide-y divide-gray-300">
                <div class="space-y-2 divide-y divide-gray-700 sm:space-y-5">
                    <div class="space-y-2 sm:space-y-6">
                        <div>
                            <h3 class="mt-2 text-3xl font-semibold leading-6 text-gray-700">Panel Rejestracji
                                Faktury</h3>
                            <p class="mt-2 max-w-2xl text-sm text-gray-500">Umożliwa zarejestrowanie faktury w
                                systemie</p>
                        </div>
                    </div>
                </div>

                <div class="space-y-2 pt-8 sm:space-y-5 sm:pt-2">
                    <div>
                        <h3 class="text-xl font-medium leading-6 text-yellow-800">Dane Faktury</h3>
<!--                        <p class="mt-1 max-w-2xl text-sm text-gray-700">Należy wprowadzić wszystkie dane, w celu-->
<!--                            poprawnej identyfikacji.</p>-->
                    </div>

                    <div class="sm:grid sm:grid-cols-3 sm:items-start sm:gap-4 sm:border-t sm:border-gray-400 sm:pt-5">
                        <label for="invoice-id"
                               class="block text-lm font-medium text-blue-800 sm:mt-px sm:pt-2"></label>
                        <div class="mt-1 sm:col-span-2 sm:mt-0">
                            <input type="hidden" th:field="${invoice.id}" id="invoice-id" name="invoice-id"
                                   autocomplete="invoice">
                        </div>
                    </div>

                    <div class="sm:grid sm:grid-cols-3 sm:items-start sm:gap-4 sm:border-t sm:border-gray-400 sm:pt-5">
                        <label for="invoice-nb"
                               class="block text-lm font-medium text-blue-800 sm:mt-px sm:pt-2">Numer faktury</label>
                        <div class="mt-1 sm:col-span-2 sm:mt-0">

                            <input type="text" th:field="${invoice.number}" id="invoice-nb"
                                   name="invoice-nb"
                                   autocomplete="invoice"
                                   class="block w-full max-w-lg rounded-md border-gray-700 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:max-w-xs sm:text-lm">
                        </div>
                    </div>

                    <div class="sm:grid sm:grid-cols-3 sm:items-start sm:gap-4 sm:border-t sm:border-gray-400 sm:pt-5">
                        <label for="invoice-cost"
                               class="block text-lm font-medium text-blue-800 sm:mt-px sm:pt-2">Wartość netto</label>
                        <div class="mt-1 sm:col-span-2 sm:mt-0">

                            <input type="text" th:field="${invoice.price}" id="invoice-cost"
                                   name="invoice-cost"
                                   autocomplete="invoice"
                                   class="block w-full max-w-lg rounded-md border-gray-700 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:max-w-xs sm:text-lm">
                        </div>
                    </div>

                    <div class="sm:grid sm:grid-cols-3 sm:items-start sm:gap-4 sm:border-t sm:border-gray-400 sm:pt-5">
                        <label for="invoice-supplier"
                               class="block text-lm font-medium text-blue-800 sm:mt-px sm:pt-2">Dostawca</label>
                        <div class="mt-1 sm:col-span-2 sm:mt-0">
                            <select th:field="${invoice.supplier.id}" id="invoice-supplier" name="invoice-supplier"
                                    autocomplete="invoice"
                                    class="block w-full max-w-lg rounded-md border-gray-700 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:max-w-xs sm:text-lm">

                                <option th:each="supplier : ${suppliers}"
                                        th:text="${supplier.name}"
                                        th:value="${supplier.id}">
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="hidden sm:block" aria-hidden="true">
                        <div class="py-1">
                            <div class="border-t border-gray-600"></div>
                        </div>
                    </div>
                    <div class="hidden sm:block" aria-hidden="true">
                        <div class="py-1">
                            <div class="border-t border-gray-200"></div>
                        </div>
                    </div>

                    <div class="sm:grid sm:grid-cols-3 sm:items-start sm:gap-4 sm:border-t sm:border-gray-400 sm:pt-5">
                        <label for="invoice-supplier"
                               class="block text-lm font-medium text-gray-800 sm:mt-px sm:pt-2">Zestawienie dodanych
                            pozycji</label>
                        <div class="mt-1 sm:col-span-2 sm:mt-0">


                            <div class="px-1 sm:px-1 lg:px-1">
                                <div class="sm:flex sm:items-center">
                                    <div class="sm:flex-auto">
                                        <h1 class="text-base font-semibold leading-6 text-gray-900">Lista pozycji</h1>
                                        <p class="mt-2 text-sm text-gray-700">Lista pozycji na wprowadzonych z obecnej
                                            faktury do systemu.</p>

                                    </div>
                                </div>
                            </div>

                            <div class="inline-block min-w-fit py-2">

                                <div class="flex flex-col mt-4">
                                    <div class="overflow-x-auto">
                                        <table id="myTable" class="table-auto border-collapse border border-gray-500">
                                            <thead>
                                            <tr>
                                                <th class="px-4 py-2 border border-gray-500">Nazwa</th>
                                                <th class="px-4 py-2 border border-gray-500">Ilość</th>
                                                <th class="px-4 py-2 border border-gray-500">Cena</th>
                                            </tr>
                                            </thead>
                                            <tbody id="myTableBody">
                                            <tr th:each="row, rowStat : ${rows}">
                                                <td><input type="text" th:field="*{__${rowStat.index}__}.name"
                                                           class="px-2 py-1 border border-gray-500"></td>
                                                <td><input type="number" th:field="*{__${rowStat.index}__}.quantity"
                                                           class="px-2 py-1 border border-gray-500"></td>
                                                <td><input type="text" th:field="*{__${rowStat.index}__}.price"
                                                           class="px-2 py-1 border border-gray-500"></td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <button type="button" id="addRowBtn"
                                            class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                                        Kliknij, aby dodać następna pozycję
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="space-y-6 sm:space-y-5">

                    <div class="sm:grid sm:grid-cols-3 sm:items-start sm:gap-4 sm:border-t sm:border-gray-700 sm:pt-5">
                        <label for="message"
                               class="block text-xl font-medium text-gray-700 sm:mt-px sm:pt-2">Dodatkowe
                            informacje
                            o
                            dostawcy</label>
                        <div class="mt-1 sm:col-span-2 sm:mt-0">
                        <textarea id="message" name="message" rows="3"
                                  class="block w-full max-w-lg rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"></textarea>
                            <p class="mt-2 text-sm text-gray-700">Wprowadź dodatkowe informacje na temat
                                dostawcy.</p>
                        </div>
                    </div>
                </div>

                <div class="pt-5">
                    <div class="flex justify-end">
                        <button type="button"
                                class="rounded-md border border-gray-300 bg-white py-2 px-4 text-sm font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">

                            <a th:href="@{/invoices}">Wstecz</a>
                        </button>
                        <button type="submit"
                                class="ml-3 inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                            Zapisz
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
  const data = [
    { name: "", quantity: "", price: "" }
  ];

  const tableBody = document.getElementById("myTableBody");
  data.forEach(rowData => {
    const row = document.createElement("tr");

    Object.values(rowData).forEach(value => {
      const cell = document.createElement("td");
      const input = document.createElement("input");
      input.type = "text";
      input.value = value;
      input.classList.add("px-2", "py-1", "border", "border-gray-500");
      cell.appendChild(input);
      row.appendChild(cell);
    });

    tableBody.appendChild(row);
  });

  const addRowBtn = document.getElementById("addRowBtn");
  addRowBtn.addEventListener("click", () => {
    const newRow = { name: "", quantity: "", price: "" };
    data.push(newRow);

    const row = document.createElement("tr");

    Object.values(newRow).forEach(value => {
      const cell = document.createElement("td");
      const input = document.createElement("input");
      input.type = "text";
      input.value = value;
      input.classList.add("px-2", "py-1", "border", "border-gray-500");
      cell.appendChild(input);
      row.appendChild(cell);
    });

    tableBody.appendChild(row);
  });







</script>
