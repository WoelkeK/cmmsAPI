<!DOCTYPE html >
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panel Pracownika</title>
    <link href="https://unpkg.com/tailwindcss@%5E2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-400">
<div class="px-4 sm:px-6 lg:px-8">
    <div class="sm:flex sm:items-center">
        <div class="sm:flex-auto">
            <h1 class="text-6xl font-semibold text-gray-900">Pracownik</h1>


            <form action="#" th:action="@{/employees/create}" th:object="${employee}" method="post"
                  class="space-y-8 divide-y divide-gray-700">
                <div class="space-y-8 divide-y divide-gray-700 sm:space-y-5">
                    <div class="space-y-6 sm:space-y-6">
                        <div>
                            <h3 class="mt-2 text-3xl font-semibold leading-6 text-gray-700">Panel Rejestracji
                                Pracownika</h3>
                            <p class="mt-1 max-w-2xl text-sm text-gray-500">Zestawienie wszystkich pracowników.</p>
                        </div>

                    </div>
                </div>

                <div class="space-y-6 sm:space-y-5">
                    <div class="sm:grid sm:grid-cols-3 sm:items-start sm:gap-4 sm:border-t sm:border-gray-200 sm:pt-5">
                        <label for="username" class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2">Nazwa
                            użytkownia</label>
                        <div class="mt-1 sm:col-span-2 sm:mt-0">
                            <div class="flex max-w-lg rounded-md shadow-sm">
                                <span class="inline-flex items-center rounded-l-md border border-r-0 border-gray-300 bg-gray-50 px-3 text-gray-500 sm:text-sm">medos.pl/</span>
                                <input type="text" name="userName" id="userName" autocomplete="userName"
                                       class="block w-full min-w-0 flex-1 rounded-none rounded-r-md border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                            </div>
                        </div>
                    </div>

                    <div class="sm:grid sm:grid-cols-3 sm:items-start sm:gap-4 sm:border-t sm:border-gray-200 sm:pt-5">
                        <label for="about"
                               class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2">Informacje</label>
                        <div class="mt-1 sm:col-span-2 sm:mt-0">
                                    <textarea id="about" name="about" rows="3"
                                              class="block w-full max-w-lg rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"></textarea>
                            <p class="mt-2 text-sm text-gray-700">Krótkie podsumowanie pracownika.</p>
                        </div>
                   </div>
                </div>


    <div class="space-y-6 pt-8 sm:space-y-5 sm:pt-10">
        <div>
            <h3 class="text-xl font-medium leading-6 text-yellow-800">Dane Personalne</h3>
            <p class="mt-1 max-w-2xl text-sm text-gray-700">Należy wprowadzić wszystkie dane, w celu poprawnej
                identyfikacji.</p>
        </div>

            <div class="sm:grid sm:grid-cols-3 sm:items-start sm:gap-4 sm:border-t sm:border-gray-200 sm:pt-5">
                <label for="name"
                       class="block text-sm font-medium text-blue-800 sm:mt-px sm:pt-2">Imię i Nazwisko</label>
                <div class="mt-1 sm:col-span-2 sm:mt-0">
                    <input type="text" name="name" id="name" autocomplete="name"
                           class="block w-full max-w-lg rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:max-w-xs sm:text-sm">
                </div>
            </div>

            <div class="sm:grid sm:grid-cols-3 sm:items-start sm:gap-4 sm:border-t sm:border-gray-200 sm:pt-5">
                <label for="position"
                       class="block text-sm font-medium text-blue-800 sm:mt-px sm:pt-2">Stanowisko</label>
                <div class="mt-1 sm:col-span-2 sm:mt-0">
                    <input type="text" name="position" id="position" autocomplete="position"
                           class="block w-full max-w-lg rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                </div>
            </div>

            <div class="sm:grid sm:grid-cols-3 sm:items-start sm:gap-4 sm:border-t sm:border-gray-200 sm:pt-5">
                <label for="phone" class="block text-sm font-medium text-blue-800 sm:mt-px sm:pt-2">Telefon</label>
                <div class="mt-1 sm:col-span-2 sm:mt-0">
                    <input type="text" name="phone" id="phone" autocomplete="address-level2"
                           class="block w-full max-w-lg rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:max-w-xs sm:text-sm">
                </div>
            </div>

            <div class="sm:grid sm:grid-cols-3 sm:items-start sm:gap-4 sm:border-t sm:border-gray-200 sm:pt-5">
                <label for="email" class="block text-sm font-medium text-blue-800 sm:mt-px sm:pt-2">Adres
                    Email</label>
                <div class="mt-1 sm:col-span-2 sm:mt-0">
                    <input id="email" name="email" type="email" autocomplete="email"
                           class="block w-full max-w-lg rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                </div>
            </div>

            <div class="sm:grid sm:grid-cols-3 sm:items-start sm:gap-4 sm:border-t sm:border-gray-200 sm:pt-5">
                <label for="occupation"
                       class="block text-sm font-medium text-blue-800 sm:mt-px sm:pt-2">Wydział</label>
                <div class="mt-1 sm:col-span-2 sm:mt-0">
                    <select th:field="${employee.department.id}" id="occupation" name="occuptaion"
                            autocomplete="occupation"
                            class="block w-full max-w-lg rounded-md border-gray-600 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:max-w-xs sm:text-lm">

                        <option th:each="department : ${departments}"
                                th:text="${department.name}"
                                th:value="${department.id}"

                        </option>
                    </select>
                </div>
            </div>
        </div>
    </div>


<div class="pt-5">
    <div class="flex justify-end">
        <button type="button"
                class="rounded-md border border-gray-300 bg-white py-2 px-4 text-sm font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
            <a th:href="@{/employees}">Wstecz</a>
        </button>
        <button type="submit"
                class="ml-3 inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
            Zapisz
        </button>
    </div>
</div>
</form>
</body>
</html>
