<!DOCTYPE html >
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panel Aktualizacji Pracownika</title>
    <link href="https://unpkg.com/tailwindcss@%5E2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-400">
<form action="#" th:action="@{/engineers/update/{id}(id=${engineer.id})}" th:object="${engineer}" method="post">

    <div class="px-4 sm:px-6 lg:px-8">
        <div class="sm:flex sm:items-center">
            <div class="sm:flex-auto">
                <h1 class="text-6xl font-semibold text-gray-900">Pracownik</h1>
                <p class="mt-2 text-lm text-gray-700">Aktualizacja danych osobowych pracownika</p>
            </div>

        </div>

        <div class="overflow-hidden bg-gray-300 shadow sm:rounded-lg">
            <div class="px-4 py-5 sm:px-6">
                <h3 class="text-lg font-medium leading-6 text-gray-900">Dane Pracownika</h3>
                <p class="mt-1 max-w-2xl text-sm text-gray-500">Szczegółowe dane personalne.</p>
            </div>

<!--sprawdzić możliwość wyświetlenia samego id bez input-->
            <div class="py-4 sm:grid sm:grid-cols-3 sm:gap-4 sm:py-5 sm:px-6">
                <dt class="text-sm font-medium text-gray-500"></dt>
                <dd class="mt-1 flex text-sm text-gray-900 sm:col-span-2 sm:mt-0">
                    <input hidden="employeeId" id="employeeIdn" name = "employeeId" th:field="${engineer.id}">
                    <span class="flex-grow"></span>
                    <span class="ml-4 flex-shrink-0">
          </span>
                </dd>
            </div>

                    <div class="py-4 sm:grid sm:grid-cols-3 sm:gap-4 sm:py-5 sm:px-6">
                        <dt class="text-lm font-medium text-gray-500">Imię i Nazwisko</dt>
                        <dd class="mt-1 flex text-sm text-gray-900 sm:col-span-2 sm:mt-0">
                            <input id="lastName" th:field="${engineer.name}"
                                   class="text-lm font-medium text-blue-700">
                            <span class="flex-grow"></span>
                            <span class="ml-4 flex-shrink-0">
          </span>
                        </dd>
                    </div>

                    <div class="py-4 sm:grid sm:grid-cols-3 sm:gap-4 sm:py-5 sm:px-6">
                        <dt class="text-lm font-medium text-gray-500">Stanowisko</dt>
                        <dd class="mt-1 flex text-sm text-gray-900 sm:col-span-2 sm:mt-0">
                            <input id="position" th:field="${engineer.position}"
                                   class="text-lm font-medium text-blue-700">
                            <span class="flex-grow"></span>
                            <span class="ml-4 flex-shrink-0">
          </span>
                        </dd>
                    </div>
                    <div class="py-4 sm:grid sm:grid-cols-3 sm:gap-4 sm:py-5 sm:px-6">
                        <dt class="text-lm font-medium text-gray-500">Telefon</dt>
                        <dd class="mt-1 flex text-lm text-gray-900 sm:col-span-2 sm:mt-0">
                            <input id="phone" th:field="${engineer.phone}" class="text-sm font-medium text-blue-700">
                            <span class="flex-grow"></span>
                            <span class="ml-4 flex-shrink-0">
          </span>
                        </dd>
                    </div>
                    <div class="py-4 sm:grid sm:grid-cols-3 sm:gap-4 sm:py-5 sm:px-6">
                        <dt class="text-lm font-medium text-gray-500">Email</dt>
                        <dd class="mt-1 flex text-lm text-gray-900 sm:col-span-2 sm:mt-0">
                            <input id="email" th:field="${engineer.email}" class="text-sm font-medium text-blue-700">
                            <span class="flex-grow"></span>
                            <span class="ml-4 flex-shrink-0">
         </span>
                        </dd>
                    </div>

                    <div class="py-4 sm:grid sm:grid-cols-3 sm:gap-4 sm:py-5 sm:px-6">
                        <dt class="text-lm font-medium text-gray-500">Dział</dt>
                        <dd class="mt-1 flex text-lm text-gray-900 sm:col-span-2 sm:mt-0">

                            <div class="sm:grid sm:grid-cols-3 sm:items-start sm:gap-4">
                                <div class="mt-1 sm:col-span-2 sm:mt-0">
                                    <select th:field="${engineer.department.id}" id="department" name="department"
                                            autocomplete="occupation"
                                            class="block w-full max-w-lg rounded-md border-gray-600 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:max-w-xs sm:text-lm">

                                        <option th:each="department : ${departments}"
                                                th:text="${department.name}"
                                                th:value="${department.id}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <span class="flex-grow"></span>
                            <span class="ml-4 flex-shrink-0">
          </span>
                        </dd>
                    </div>


                    <div class="py-4 sm:grid sm:grid-cols-3 sm:gap-4 sm:py-5 sm:px-6">
                        <dt class="text-sm font-medium text-gray-500">Załączniki</dt>
                        <dd class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0">
                            <ul role="list" class="divide-y divide-gray-200 rounded-md border border-gray-200">
                                <li class="flex items-center justify-between py-3 pl-3 pr-4 text-sm">
                                    <div class="flex w-0 flex-1 items-center">
                                        <!-- Heroicon name: mini/paper-clip -->
                                        <svg class="h-5 w-5 flex-shrink-0 text-gray-400"
                                             xmlns="http://www.w3.org/2000/svg"
                                             viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                            <path fill-rule="evenodd"
                                                  d="M15.621 4.379a3 3 0 00-4.242 0l-7 7a3 3 0 004.241 4.243h.001l.497-.5a.75.75 0 011.064 1.057l-.498.501-.002.002a4.5 4.5 0 01-6.364-6.364l7-7a4.5 4.5 0 016.368 6.36l-3.455 3.553A2.625 2.625 0 119.52 9.52l3.45-3.451a.75.75 0 111.061 1.06l-3.45 3.451a1.125 1.125 0 001.587 1.595l3.454-3.553a3 3 0 000-4.242z"
                                                  clip-rule="evenodd"/>
                                        </svg>
                                        <span class="ml-2 w-0 flex-1 truncate">Zdjęcie.jpg</span>
                                    </div>
                                    <div class="ml-4 flex flex-shrink-0 space-x-4">
                                        <button type="button"
                                                class="rounded-md bg-gray-300 font-medium text-indigo-400 hover:text-indigo-800 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                                            Zmień
                                        </button>
                                        <span class="text-gray-800" aria-hidden="true">|</span>
                                        <button type="button"
                                                class="rounded-md bg-gray-300 font-medium text-indigo-400 hover:text-indigo-800 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                                            Usuń
                                        </button>
                                    </div>
                                </li>
                                <li class="flex items-center justify-between py-3 pl-3 pr-4 text-sm">
                                    <div class="flex w-0 flex-1 items-center">
                                        <!-- Heroicon name: mini/paper-clip -->
                                        <svg class="h-5 w-5 flex-shrink-0 text-gray-400"
                                             xmlns="http://www.w3.org/2000/svg"
                                             viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                            <path fill-rule="evenodd"
                                                  d="M15.621 4.379a3 3 0 00-4.242 0l-7 7a3 3 0 004.241 4.243h.001l.497-.5a.75.75 0 011.064 1.057l-.498.501-.002.002a4.5 4.5 0 01-6.364-6.364l7-7a4.5 4.5 0 016.368 6.36l-3.455 3.553A2.625 2.625 0 119.52 9.52l3.45-3.451a.75.75 0 111.061 1.06l-3.45 3.451a1.125 1.125 0 001.587 1.595l3.454-3.553a3 3 0 000-4.242z"
                                                  clip-rule="evenodd"/>
                                        </svg>
                                        <span class="ml-2 w-0 flex-1 truncate">Certyfikaty / Uprawnienia.pdf</span>
                                    </div>
                                    <div class="ml-4 flex flex-shrink-0 space-x-4">
                                        <button type="button"
                                                class="rounded-md bg-gray-300 font-medium text-indigo-400 hover:text-indigo-800 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                                            Zmień
                                        </button>
                                        <span class="text-gray-800" aria-hidden="true">|</span>
                                        <button type="button"
                                                class="rounded-md bg-gray-300 font-medium text-indigo-400 hover:text-indigo-800 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                                            Usuń
                                        </button>
                                    </div>
                                </li>
                            </ul>
                        </dd>
                    </div>
                </dl>
            </div>
        </div>
        <div class="pt-5">
            <div class="flex justify-end">
                <button type="button"
                        class="rounded-md border border-gray-300 bg-white py-2 px-4 text-sm font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                    <a th:href="@{/engineers}">Anuluj</a>
                </button>
                <button type="submit"
                        class="ml-3 inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                    Zapisz
                </button>
            </div>
        </div>
    </div>
</form>
</body>
</html>
