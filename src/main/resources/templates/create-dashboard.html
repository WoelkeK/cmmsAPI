<!DOCTYPE html >
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panel Zlecenia</title>
<!--    <link href="https://unpkg.com/tailwindcss@%5E2/dist/tailwind.min.css" rel="stylesheet">-->
    <script th:src="@{/js/jquery.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/mainold.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body class="bg-gray-500">
<div class="min-h-full">
    <div class="bg-gray-800 pb-2">
        <nav class="bg-gray-800">
            <div class="mx-auto max-w-7xl sm:px-6 lg:px-8">
                <div class="border-b border-gray-600">
                    <div class="flex h-16 items-center justify-between px-4 sm:px-0">
                        <div class="flex items-center">
                            <div class="flex flex-shrink-0 items-center px-4">
                                <img class="h-12 w-auto" th:src="@{/images/logo.svg}" alt="Medos"/>
                            </div>
                            <div class="hidden md:block">
                                <div class="ml-10 flex items-baseline space-x-4">
                                    <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                                </div>
                            </div>
                        </div>
                        <div class="hidden md:block">
                            <div class="ml-4 flex items-center md:ml-6">

                            </div>
                        </div>
                        <div class="-mr-2 flex md:hidden">
                            <!-- Mobile menu button -->
                            <button type="button"
                                    class="inline-flex items-center justify-center rounded-md bg-gray-800 p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
                                    aria-controls="mobile-menu" aria-expanded="false">
                                <span class="sr-only">Open main menu</span>
                                <!-- Menu open: "hidden", Menu closed: "block" -->
                                <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                     stroke="currentColor" aria-hidden="true">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                          d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"/>
                                </svg>
                                <!-- Menu open: "block", Menu closed: "hidden" -->
                                <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                     stroke="currentColor" aria-hidden="true">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Mobile menu, show/hide based on menu state. -->
            <div class="border-b border-gray-700 md:hidden" id="mobile-menu">
                <div class="space-y-1 px-2 py-3 sm:px-3">
                    <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                </div>

            </div>
        </nav>
        <header class="py-1">
            <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                <h1 class="text-3xl font-bold tracking-tight text-yellow-600">Rejestracja zlecenia</h1>
            </div>
        </header>

    </div>
    <main class="mt-12">
        <div class="mx-auto max-w-full px-4 pb-12 sm:px-6 lg:px-8">

            <div class="overflow-hidden bg-gray-300 shadow sm:rounded-lg">
                <div class="px-4 py-5 sm:px-6">
                    <h3 class="text-base font-semibold leading-6 text-gray-900">Formularz zgłoszeniowy</h3>
                    <p class="mt-1 max-w-2xl text-sm text-gray-500">Należy uzupełnić wszystkie pola</p>
                </div>


                <form th:action="@{/dashboards/create}" th:object="${job}" method="post" enctype="multipart/form-data">
                    <input type="hidden" th:field="*{solution}">
                    <input type="hidden" th:field="*{status}">
                    <input type="hidden" th:field="*{jobStopTime}">

                    <div class="px-4 py-5 sm:px-6">
                        <dl class="grid grid-cols-1 gap-x-4 gap-y-8 sm:grid-cols-2">
                            <div class="sm:col-span-3">
                                <div class="pace-y-6 sm:space-y-5">

                                    <div class="bg-light-blue sm:grid sm:grid-cols-3 sm:items-start sm:gap-2 sm:border-t sm:border-gray-400 sm:pt-5">


                                        <div class="mt-1 sm:col-span-1 sm:mt-0">
                                        <label for="message"
                                               class="block text-xl font-medium text-green-600 sm:mt-px sm:pt-2">Opis
                                            problemu</label>
                                        </div>

                                        <div class="mt-1 sm:col-span-2 sm:mt-0">

                                    <textarea th:utext="${message}" id="message" name="message" rows="5"
                                              class="block w-full max-w-fit text-sm text-blue-800 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-xl"></textarea>

                                            <p th:errors="*{message}" class="text-danger mt-2 text-lm text-red-500"
                                               th:if="${#fields.hasErrors('message')}"></p>
                                        </div>
                                    </div>
                                </div>


                                <div class="sm:grid sm:grid-cols-3 sm:items-start sm:gap-4 sm:pt-5">
                                    <label for="engineerId"
                                           class="block text-lg font-medium text-gray-700 sm:mt-px sm:pt-2">Pracownik</label>
                                    <div class="mt-1 sm:col-span-2 sm:mt-0">
                                        <select th:field="${job.employee.id}" id="engineerId" name="engineerId"
                                                autocomplete="employee"
                                                class="block w-full max-w-lg rounded-md border-gray-600 text-blue-800 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:max-w-xs sm:text-xl">

                                            <option th:each="employee : ${employees}"
                                                    th:text="${employee.name}"
                                                    th:value="${employee.id}">
                                            </option>
                                        </select>
                                    </div>
                                </div>

                                <div class="sm:grid sm:grid-cols-3 sm:items-start sm:gap-4 sm:pt-5">
                                    <label for="machineId"
                                           class="block text-lg font-medium text-gray-700 sm:mt-px sm:pt-2">Maszyna
                                        /
                                        Przedmiot</label>
                                    <div class="mt-1 sm:col-span-2 sm:mt-0">
                                        <select th:field="${job.machine.id}" id="machineId" name="machineId"
                                                autocomplete="machine"
                                                class="block w-full max-w-lg rounded-md text-blue-800  border-gray-600 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:max-w-xs sm:text-xl">

                                            <option th:each="machine : ${machines}"
                                                    th:text="${machine.name}"
                                                    th:value="${machine.id}">
                                            </option>
                                        </select>
                                    </div>
                                </div>

                                <div class="sm:grid sm:grid-cols-3 sm:items-start sm:gap-4 sm:pt-5">
                                    <label for="departmentId"
                                           class="block text-lg font-medium text-gray-700 sm:mt-px sm:pt-2">Wydział</label>
                                    <div class="mt-1 sm:col-span-2 sm:mt-0">
                                        <select th:field="${job.department.id}" id="departmentId"
                                                name="departmentId"
                                                autocomplete="department"
                                                class="block w-full max-w-lg rounded-md text-blue-800 border-gray-700 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:max-w-xs sm:text-xl">

                                            <option th:each="department : ${departments}"
                                                    th:text="${department.name}"
                                                    th:value="${department.id}">
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>



                            <div class="sm:col-span-2">
                                <dt class="text-sm font-medium text-gray-500">Załączniki</dt>
                                <dd class="mt-1 text-sm text-gray-900">
                                    <ul role="list"
                                        class="divide-y divide-gray-200 rounded-md border border-gray-200">
                                        <li class="flex items-center justify-between py-3 pl-3 pr-4 text-sm">
                                            <div class="flex w-0 flex-1 items-center">
                                                <svg class="h-5 w-5 flex-shrink-0 text-gray-400" viewBox="0 0 20 20"
                                                     fill="currentColor" aria-hidden="true">
                                                    <path fill-rule="evenodd"
                                                          d="M15.621 4.379a3 3 0 00-4.242 0l-7 7a3 3 0 004.241 4.243h.001l.497-.5a.75.75 0 011.064 1.057l-.498.501-.002.002a4.5 4.5 0 01-6.364-6.364l7-7a4.5 4.5 0 016.368 6.36l-3.455 3.553A2.625 2.625 0 119.52 9.52l3.45-3.451a.75.75 0 111.061 1.06l-3.45 3.451a1.125 1.125 0 001.587 1.595l3.454-3.553a3 3 0 000-4.242z"
                                                          clip-rule="evenodd"/>
                                                </svg>
                                                <span class="ml-2 w-0 flex-1 truncate">dokumentacja_fotograficzna</span>
                                            </div>
                                            <div class="ml-4 flex-shrink-0">
                                                <!--                                                <a href="#"-->
                                                <!--                                                   class="font-medium text-indigo-600 hover:text-indigo-500">Dołącz</a>-->
                                                <input type="file" accept="image/*" id="image" name="image" class="font-medium text-indigo-600 hover:text-indigo-500">
                                            </div>
                                        </li>
                                    </ul>
                                </dd>
                            </div>



                            <div class="pt-5">
                                <div class="flex justify-end">
                                    <button type="button"
                                            class="rounded-md border border-gray-300 bg-white py-2 px-4 text-sm font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                                        <a th:href="@{/dashboards}">Wstecz</a>
                                    </button>
                                    <button type="submit"
                                            class="ml-3 inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                                        Zapisz
                                    </button>
                                </div>
                            </div>
                        </dl>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>
</body>
</html>
