<!DOCTYPE html >
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EMPLOYEE LIST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div>
</div>
<div class="container-fluid">
    <div th:replace="fragments/logout-header :: logout-header">...</div>

    <h1>Employee List</h1>

    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Numer konta</th>
            <th scope="col">Saldo</th>
            <th scope="col">Waluta</th>
            <th scope="col">Read</th>
            <th scope="col">Update</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee,status: ${employees}">
            <td th:text="${status.count}"></td>
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.position}"></td>
            <td>
                <a th:href="@{/employees/read/{id}(id=${employee.id})}">Read</a>
            </td>
            <td>
                <a th:href="@{/employees/update/{id}(id=${employee.id})}">Update</a>
            </td>
            <td>
                <a th:href="@{/employees/delete/{id}(id=${employee.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div>
        <a class="btn" th:href="@{/employees/create/}" role="button">Add</a>
    </div>
</div>

</body>
</html>
