<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update-account</title>
</head>
<body>
<h1>update Account</h1>
<div>
    <form action="#" th:action="@{/accounts/update}" th:object="${account}" method="post">
        <div>
            <label for="number">Numer konta</label>
<!--            <input id="number" type="text" name="number">-->
            <input id="number" th:field="${account.number}">
        </div>
        <div>
            <label for="balance">Saldo</label>
            <input id="balance" th:field="${account.balance}">
        </div>
        <div>
            <label for="currency">Waluta</label>
            <input id="currency" th:field="${account.currency}">
        </div>
        <div>
            <input type="hidden" th:field="${account.id}">
        </div>
        <div>
            <button type="submit">add</button>

        </div>
    </form>
</div>
</body>
</html>
